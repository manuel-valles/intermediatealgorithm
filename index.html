<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Intermediate Algorithm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Intermediate Algorithm FCC</h1>
		<ul class="list-unstyled">
			<li>
				<h5>Sum all numbers in a range</h5>
				<input type="number" id="first" placeholder="First Number">
				<input type="number" id="second" placeholder="Second Number">
				<button type="submit" class="btn btn-sm" id="buttonSum">Result</button>
				<input type="number" id="resultSum" class="bg-info text-center" readonly>
			</li>
		</ul>
	</div>
	<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous">
	</script>
	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
